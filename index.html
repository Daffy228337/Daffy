<!DOCTYPE html>
<html>
<head>
  <title>Яндекс Карты: Волжский</title>
  <meta charset="utf-8">
  <script src="https://api-maps.yandex.ru/2.1/?apikey=0f2d1024-aa27-4ceb-b1cc-284236a7812d
&lang=ru_RU" type="text/javascript"></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    ymaps.ready(init);

    function init() {
      var myMap = new ymaps.Map('map', {
        center: [53.3487, 48.7212], // Центр карты - Волжский
        zoom: 12, // Уменьшаем масштаб для отображения всего города
        controls: ['zoomControl']
      });

      // Адрес Александрова 18
      var address = 'Волжский, улица Александрова, 18';
      var placemark = new ymaps.Placemark([53.3487, 48.7212], {
        balloonContent: address
      }, {
        preset: 'islands#redDotIcon',
        draggable: false
      });

      // Сектора (расширенные границы)
      var sector1 = new ymaps.Polygon([
        [53.3487, 48.7212], // Точка Александрова
        [53.3487, 48.8012], // Восточная граница
        [53.4087, 48.8012], // Южная граница
        [53.4087, 48.7212] // Западная граница
      ], {
        fillColor: '#FF0000', // Красный
        fillOpacity: 0.5
      });

      var sector2 = new ymaps.Polygon([
        [53.3487, 48.7212], // Точка Александрова
        [53.3487, 48.6412], // Западная граница
        [53.4087, 48.6412], // Южная граница
        [53.4087, 48.7212] // Восточная граница
      ], {
        fillColor: '#00FF00', // Зеленый
        fillOpacity: 0.5
      });

      var sector3 = new ymaps.Polygon([
        [53.3487, 48.7212], // Точка Александрова
        [53.3487, 48.8012], // Восточная граница
        [53.3087, 48.8012], // Северная граница
        [53.3087, 48.7212] // Западная граница
      ], {
        fillColor: '#0000FF', // Синий
        fillOpacity: 0.5
      });

      var sector4 = new ymaps.Polygon([
        [53.3487, 48.7212], // Точка Александрова
        [53.3487, 48.6412], // Западная граница
        [53.3087, 48.6412], // Северная граница
        [53.3087, 48.7212] // Восточная граница
      ], {
        fillColor: '#FFFF00', // Желтый
        fillOpacity: 0.5
      });

      myMap.geoObjects.add(placemark);
      myMap.geoObjects.add(sector1);
      myMap.geoObjects.add(sector2);
      myMap.geoObjects.add(sector3);
      myMap.geoObjects.add(sector4);
    }
  </script>
</body>
</html>
