<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Обучение МД Без Черновиков">
    <meta name="description" content="Обучающая презентация по модулю МД">
    <meta name="keywords" content="Обучение, МД, Без Черновиков">
    <meta name="author" content="gasgag Dadad">
    <title>Обучение МД Без Черновиков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }
        .sidebar {
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .main-content {
            width: 75%;
            padding: 20px;
        }
        .slide {
            display: none;
        }
        .slide.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#" onclick="showSlide(0)">Меню</a></li>
                <li><a href="#" onclick="showSlide(1)">Модуль.Дост.Авторизация</a></li>
                <li><a href="#" onclick="showSlide(2)">Модуль.Дост.Основа</a></li>
                <!-- Добавьте остальные пункты меню здесь -->
            </ul>
        </div>
        <div class="main-content">
            <div class="slide active" id="slide-1">
                <h1>Меню</h1>
                <p>Содержимое слайда "Меню"</p>
            </div>
            <div class="slide" id="slide-2">
                <h1>Модуль.Дост.Авторизация</h1>
                <p>Содержимое слайда "Модуль.Дост.Авторизация"</p>
            </div>
            <div class="slide" id="slide-3">
                <h1>Модуль.Дост.Основа</h1>
                <p>Содержимое слайда "Модуль.Дост.Основа"</p>
            </div>
            <!-- Добавьте остальные слайды здесь -->
        </div>
    </div>
    <script>
        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }
    </script>
</body>
</html>
