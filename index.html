<!DOCTYPE html>
<html>
<head>
    <title>Карта с секторами</title>
    <meta http-equiv="Content-Type" content/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=0f2d1024-aa27-4ceb-b1cc-284236a7812d&lang=ru_RU" type="text/javascript"></script>
    <style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
    ymaps.ready(init);

    function init(){
        // Создание карты, центрированной на Волжском
        var myMap = new ymaps.Map("map", {
            center: [48.772145, 44.799744], // Координаты ресторана
            zoom: 12 
        });

        // Создаем метку на карте 
        var myPlacemark = new ymaps.Placemark([48.772145, 44.799744], {
            hintContent: 'Ресторан',
            balloonContent: 'Ресторан'
        }, {
            preset: 'islands#violetDotIcon' 
        });

        myMap.geoObjects.add(myPlacemark);

        // Функция для создания сектора
        function createSector(coordinates, color) {
            var myPolygon = new ymaps.Polygon([
                coordinates
            ], {}, {
                fillColor: color,
                opacity: 0.5,
                strokeWidth: 0
            });
            myMap.geoObjects.add(myPolygon);
        }

        // Координаты центра (ресторан)
        var centerPoint = [44.799744, 48.772145]; // Долгота, Широта

        // Крайние точки для секторов (долгота, широта)
        var north = [44.799744, 48.84];   // Север
        var east =  [44.86, 48.772145];   // Восток
        var south = [44.799744, 48.70];   // Юг
        var west =  [44.74, 48.772145];   // Запад

        // Создание секторов
        createSector([centerPoint, north, east], 'rgba(255, 0, 0, 0.5)'); // Красный
        createSector([centerPoint, east, south], 'rgba(0, 255, 0, 0.5)'); // Зеленый
        createSector([centerPoint, south, west], 'rgba(0, 0, 255, 0.5)'); // Синий
        createSector([centerPoint, west, north], 'rgba(255, 255, 0, 0.5)'); // Желтый
    }
</script>
</body>
</html>
