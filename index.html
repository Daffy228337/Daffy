<!DOCTYPE html>
<html>
<head>
    <title>Карта с секторами</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=0f2d1024-aa27-4ceb-b1cc-284236a7812d&lang=ru_RU" type="text/javascript"></script>
    <style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
    ymaps.ready(init);

    function init(){
        // Создание карты, центрированной на Волжском
        var myMap = new ymaps.Map("map", {
            center: [48.772430, 44.800322], // Координаты ресторана
            zoom: 12 
        });

        // Создаем метку на карте
        var myPlacemark = new ymaps.Placemark([48.772430, 44.800322], {
            hintContent: 'Ресторан',
            balloonContent: 'Ресторан'
        }, {
            preset: 'islands#violetDotIcon' 
        });

        myMap.geoObjects.add(myPlacemark);

        // Функция для создания сектора
        function createSector(coordinates, color) {
            var myPolygon = new ymaps.Polygon(coordinates, {}, {
                fillColor: color,
                opacity: 0.5,
                strokeWidth: 0
            });
            myMap.geoObjects.add(myPolygon);
        }

        // Координаты центра (ресторан)
        var centerPoint = [48.772430, 44.800322]; // Широта, Долгота

        // Определение координат для четырех прямоугольных секторов
        var sectorSize = 0.05; // Размер сектора в градусах

        // Сектор A (верхний правый)
        var a1 = [centerPoint[0] - sectorSize, centerPoint[1] + sectorSize];
        var a2 = [centerPoint[0] - sectorSize, centerPoint[1]];
        var a3 = [centerPoint[0], centerPoint[1]];
        var a4 = [centerPoint[0], centerPoint[1] + sectorSize];

        // Сектор B (нижний правый)
        var b1 = [centerPoint[0] - sectorSize, centerPoint[1]];
        var b2 = [centerPoint[0] - sectorSize, centerPoint[1] - sectorSize];
        var b3 = [centerPoint[0], centerPoint[1] - sectorSize];
        var b4 = [centerPoint[0], centerPoint[1]];

        // Сектор C (нижний левый)
        var c1 = [centerPoint[0], centerPoint[1] - sectorSize];
        var c2 = [centerPoint[0] + sectorSize, centerPoint[1] - sectorSize];
        var c3 = [centerPoint[0] + sectorSize, centerPoint[1]];
        var c4 = [centerPoint[0], centerPoint[1]];

        // Сектор D (верхний левый)
        var d1 = [centerPoint[0], centerPoint[1]];
        var d2 = [centerPoint[0] + sectorSize, centerPoint[1]];
        var d3 = [centerPoint[0] + sectorSize, centerPoint[1] + sectorSize];
        var d4 = [centerPoint[0], centerPoint[1] + sectorSize];

        // Создание секторов
        createSector([[a1, a2, a3, a4]], 'rgba(255, 0, 0, 0.5)'); // Красный
        createSector([[b1, b2, b3, b4]], 'rgba(0, 255, 0, 0.5)');  // Зеленый
        createSector([[c1, c2, c3, c4]], 'rgba(0, 0, 255, 0.5)');  // Синий
        createSector([[d1, d2, d3, d4]], 'rgba(255, 255, 0, 0.5)'); // Желтый
    }
</script>
</body>
</html>
