<!DOCTYPE html>
<html>
<head>
    <title>Карта с секторами</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=0f2d1024-aa27-4ceb-b1cc-284236a7812d
&lang=ru_RU" type="text/javascript"></script>
    <style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
    ymaps.ready(init);

    function init(){
        // Создание карты, центрированной на Волжском
        var myMap = new ymaps.Map("map", {
            center: [48.7966, 44.7594], // Координаты Волжского
            zoom: 15
        });

        // Создаем метку на карте по адресу Александрова 18
        var myPlacemark = new ymaps.Placemark([48.7966, 44.7594], {
            hintContent: 'Александрова 18',
            balloonContent: 'Ресторан'
        }, {
            preset: 'islands#violetDotIcon' 
        });

        myMap.geoObjects.add(myPlacemark);

        // Функция для создания сектора
        function createSector(coordinates, color) {
            var myPolygon = new ymaps.Polygon([
                coordinates
            ], {}, {
                fillColor: color,
                opacity: 0.5,
                strokeWidth: 0
            });
            myMap.geoObjects.add(myPolygon);
        }

        // Координаты центра (ресторан на Александрова 18)
        var centerPoint = [48.7966, 44.7594]; 

        // Координаты углов секторов (примерные, нужно настроить)
        var northEast = [48.8000, 44.7650]; 
        var southEast = [48.7930, 44.7650]; 
        var southWest = [48.7930, 44.7540]; 
        var northWest = [48.8000, 44.7540]; 

        // Создание секторов
        createSector([centerPoint, northEast, southEast], 'rgba(255, 0, 0, 0.5)'); // Красный
        createSector([centerPoint, southEast, southWest], 'rgba(0, 255, 0, 0.5)'); // Зеленый
        createSector([centerPoint, southWest, northWest], 'rgba(0, 0, 255, 0.5)'); // Синий
        createSector([centerPoint, northWest, northEast], 'rgba(255, 255, 0, 0.5)'); // Желтый
    }
</script>
</body>
</html>
