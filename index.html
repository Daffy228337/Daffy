<!DOCTYPE html>
<html>
<head>
    <title>Карта с секторами</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=0f2d1024-aa27-4ceb-b1cc-284236a7812d&lang=ru_RU" type="text/javascript"></script>
    <style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
    ymaps.ready(init);

    function init(){
        // Создание карты, центрированной на Волжском
        var myMap = new ymaps.Map("map", {
            center: [48.772430, 44.800322], // Координаты ресторана
            zoom: 12 
        });

        // Создаем метку на карте
        var myPlacemark = new ymaps.Placemark([48.772430, 44.800322], {
            hintContent: 'Ресторан',
            balloonContent: 'Ресторан'
        }, {
            preset: 'islands#violetDotIcon' 
        });

        myMap.geoObjects.add(myPlacemark);

        // Функция для создания сектора
        function createSector(coordinates, color) {
            var myPolygon = new ymaps.Polygon(coordinates, {}, {
                fillColor: color,
                opacity: 0.5,
                strokeWidth: 0
            });
            myMap.geoObjects.add(myPolygon);
        }

        // Координаты центра (ресторан)
        var centerPoint = [48.772430, 44.800322]; // Широта, Долгота

        // Крайние точки для секторов (широта, долгота)
        var north = [48.84, 44.800322];   // Север
        var east =  [48.772430, 44.86];   // Восток
        var south = [48.70, 44.800322];   // Юг
        var west =  [48.772430, 44.74];   // Запад

        // Дополнительные точки для формирования четких секторов
        var northEast = [48.84, 44.86];   // Северо-восток
        var southEast = [48.70, 44.86];   // Юго-восток
        var southWest = [48.70, 44.74];   // Юго-запад
        var northWest = [48.84, 44.74];   // Северо-запад

        // Создание секторов
        createSector([
            [centerPoint, north, northEast, east], // Сектор A
            [centerPoint, east, southEast, south], // Сектор B
            [centerPoint, south, southWest, west], // Сектор C
            [centerPoint, west, northWest, north]  // Сектор D
        ], [
            'rgba(255, 0, 0, 0.5)', // Красный
            'rgba(0, 255, 0, 0.5)',  // Зеленый
            'rgba(0, 0, 255, 0.5)',  // Синий
            'rgba(255, 255, 0, 0.5)' // Желтый
        ]);
    }
</script>
</body>
</html>
