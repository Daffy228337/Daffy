<!DOCTYPE html>
<html>
<head>
    <title>Карта с секторами</title>
    <meta http-equiv="Content-Type" content/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=0f2d1024-aa27-4ceb-b1cc-284236a7812d
&lang=ru_RU" type="text/javascript"></script>
    <style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
    ymaps.ready(init);

    function init(){
        // Создание карты, центрированной на Волжском
        var myMap = new ymaps.Map("map", {
            center: [48.800029, 44.761401], // Координаты Волжского (Александрова 18)
            zoom: 12 // Уменьшаем zoom для охвата всего города
        });

        // Создаем метку на карте по адресу Александрова 18
        var myPlacemark = new ymaps.Placemark([48.800029, 44.761401], {
            hintContent: 'Александрова 18',
            balloonContent: 'Ресторан'
        }, {
            preset: 'islands#violetDotIcon' 
        });

        myMap.geoObjects.add(myPlacemark);

        // Функция для создания сектора
        function createSector(coordinates, color) {
            var myPolygon = new ymaps.Polygon([
                coordinates
            ], {}, {
                fillColor: color,
                opacity: 0.5,
                strokeWidth: 0
            });
            myMap.geoObjects.add(myPolygon);
        }

        // Координаты центра (ресторан на Александрова 18)
        var centerPoint = [48.800029, 44.761401];

        // Координаты крайних точек для секторов, покрывающих весь город
        var north = [48.84, 44.761401]; // Север
        var east = [48.800029, 44.81]; // Восток
        var south = [48.76, 44.761401]; // Юг
        var west = [48.800029, 44.71]; // Запад

        // Создание секторов
        createSector([centerPoint, north, east], 'rgba(255, 0, 0, 0.5)'); // Красный
        createSector([centerPoint, east, south], 'rgba(0, 255, 0, 0.5)'); // Зеленый
        createSector([centerPoint, south, west], 'rgba(0, 0, 255, 0.5)'); // Синий
        createSector([centerPoint, west, north], 'rgba(255, 255, 0, 0.5)'); // Желтый
    }
</script>
</body>
</html>
