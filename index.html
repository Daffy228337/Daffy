<!DOCTYPE html>
<html>
<head>
    <title>Последовательные заказы</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=0f2d1024-aa27-4ceb-b1cc-284236a7812d&lang=ru_RU" type="text/javascript"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #orderInfo {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="nextOrder">Следующий заказ</button>
    <div id="orderInfo"></div>

    <script>
        ymaps.ready(function () {
            var map = new ymaps.Map("map", {
                center: [55.76, 37.64],
                zoom: 10
            });

            var orders = [
                {id: 1, coords: [55.76, 37.64], description: "Заказ 1: Доставка цветов"},
                {id: 2, coords: [55.76, 37.60], description: "Заказ 2: Доставка документов"},
                // Продолжите добавлять заказы здесь
                {id: 15, coords: [55.70, 37.60], description: "Заказ 15: Доставка еды"}
            ];

            var currentIndex = 0;

            document.getElementById("nextOrder").onclick = function() {
                if (currentIndex < orders.length) {
                    var order = orders[currentIndex];
                    var placemark = new ymaps.Placemark(order.coords, {
                        balloonContent: order.description
                    });
                    map.geoObjects.add(placemark);
                    map.setCenter(order.coords, 12);

                    document.getElementById("orderInfo").innerHTML = order.description;

                    currentIndex++;
                } else {
                    alert("Это был последний заказ!");
                }
            };
        });
    </script>
</body>
</html>
